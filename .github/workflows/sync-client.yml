name: Mirror Repository

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Mirror Push to Client Repo
        env:
          TARGET_REPO: "https://github.com/bikelpg/bike10.git"  # Update with client repo URL
          TARGET_USERNAME: ${{ secrets.CLIENT_USERNAME }}
          TARGET_TOKEN: ${{ secrets.CLIENT_TOKEN }}
        run: |
          git remote add mirror $TARGET_REPO
          git push mirror --mirror
